[build]
  publish = "dist"
  command = "npm run build:prod"

[build.environment]
  VITE_API_BASE_URL = "https://umuganda-tech-backend.onrender.com"
  VITE_NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true